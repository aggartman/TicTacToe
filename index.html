<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet"> 
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="pageContainer">
        <div class="about">
            <h2 class="title">Tic Tac Toe</h2>
            <p>Play a fun game of Tic Tac Toe with a friend, 
                <br> or play against the computer to test your skills!
            </p>
        </div>
        <div class="gameModeContainer">
            <div class="gameMode">
                <button class="dropdown">Game Mode</button>
                <div class="dropdownContent">
                    <a href="#" id='secondPlayer' onclick="gameBoard.gameMode(player2)">2 Players</a>
                    <a href="#" id='ai' onclick="gameBoard.gameMode(ai)">AI</a>
                </div>
            </div>
            <div class="reset">
                <button id='clear' onclick="clearBoard();">Clear Gameboard</button>
            </div>
        </div>
        <div class='playerContainer'>
            <div id='gameTxt'>
                <h3>Player 1 goes first</h3>
            </div>
            <div id="twoPlayer">
                <h2 class="player1">Player 1:</h2>
                <button class='playerSubmit' id="p2Submit" onclick="Player(2)">Set</button>
            </div>
            <div id="aiPlayer">
                <h2 class="player1">Player 1:</h2>
                <button class='playerSubmit' id="aiSubmit" onclick="Player(1)">Set</button>
            </div>
            <div class='toggle' id=playerChoice>
                <span aria-hidden="true">X</span>
                <input type="range" max="1" id="choice" name="choice">
                <span aria-hidden="true">O</span>
            </div>
            <div id=players>
            <h2 class="player1Token" id="player1" >Player 1:</h2>
            <p class="player1Token"  id="token1" ></p>
            <h2 class='player2Token' id="player2" >Player 2:</h2>
            <p id="token2"></p>
        </div>
        </div>
        
        <div class="game">
            <div class="gameContainer">
                <div class="tile" id="one"><p class='marker' id='markOne'></p></div>
                <div class="tile" id="two"><p class='marker' id='markTwo'></p></div>
                <div class="tile" id="three"><p class='marker' id='markThree'></p></div>
                <div class="tile" id="four"><p class='marker' id='markFour'></p></div>
                <div class="tile" id="five"><p class='marker' id='markFive'></p></div>
                <div class="tile" id="six"><p class='marker' id='markSix'></p></div>
                <div class="tile" id="seven"><p class='marker' id='markSeven'></p></div>
                <div class="tile" id="eight"><p class='marker' id='markEight'></p></div>
                <div class="tile" id="nine"><p class='marker' id='markNine'></p></div>
            </div>
        </div>
        <div id='gameOver'>
            <h1 id='gameOverTxt'>Game Over</h1>
        </div>
    </div>
<script src="scripts/main.js"></script>
</body>
</html>
